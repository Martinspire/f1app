<section
  [class.open]="display"
  class="fixed z-1000 inset-0 overflow-y-auto"
  (click)="close()"
>
  <div
    class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-40"
  >
    <div
      (click)="$event.stopPropagation()"
      class="modal-box transform transition-all"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-headline"
    >
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</section>
