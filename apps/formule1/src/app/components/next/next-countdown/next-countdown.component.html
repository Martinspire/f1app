<div class="countdown-container" [ngClass]="type">
  <div *ngIf="years && years > 0" class="counter years">
    <div class="countdown">
      <span [style]="'--value:' + years"></span>
    </div>
    <div class="description">years</div>
  </div>
  <div *ngIf="years && years > 0" class="spacer spacer-date">-</div>
  <div *ngIf="months && months > 0" class="counter months">
    <div class="countdown">
      <span [style]="'--value:' + months"></span>
    </div>
    <div class="description">months</div>
  </div>
  <div *ngIf="months && months > 0" class="spacer spacer-date">-</div>
  <div *ngIf="days && days > 0" class="counter days">
    <div class="countdown">
      <span [style]="'--value:' + days"></span>
    </div>
    <div class="description">days</div>
  </div>
  <div *ngIf="days && days > 0" class="spacer spacer-date-time">|</div>
  <div class="counter hours">
    <div class="countdown">
      <span [style]="'--value:' + hours"></span>
    </div>
    <div class="description">hours</div>
  </div>
  <div class="spacer spacer-time">:</div>
  <div class="counter minutes">
    <div class="countdown">
      <span [style]="'--value:' + minutes"></span>
    </div>
    <div class="description">minutes</div>
  </div>
  <div class="spacer spacer-time">:</div>
  <div class="counter seconds">
    <div class="countdown">
      <span [style]="'--value:' + seconds"></span>
    </div>
    <div class="description">seconds</div>
  </div>
</div>
