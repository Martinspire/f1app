<h2 class="heading-2">
  Race <span *ngIf="haveResults">Result </span>- Round {{ round }} of
  {{ season }}
</h2>
<div class="race-bio-container">
  <div class="btn loading" *ngIf="loadingImage" aria-busy="true"></div>
  <div class="btn loading" *ngIf="loadingSummary" aria-busy="true"></div>
  <div class="race-image" *ngIf="image">
    <img
      class="rounded-md"
      [src]="image.thumbnail?.source"
      [width]="image.thumbnail?.width"
      [height]="image.thumbnail?.height"
      [alt]="image.title"
    />
  </div>
  <div class="race-extract" *ngIf="summary">
    <p>{{ summary }}</p>
    <p><a [href]="race.url">More on Wikipedia</a></p>
  </div>
</div>
