<div class="btn loading" *ngIf="loading" aria-busy="true"></div>
<div class="relative overflow-x-auto">
  <table
    class="table table-zebra w-full my-0"
    aria-describedby="seasons list"
    *ngIf="seasons && seasons.length > 0"
  >
    <thead>
      <tr class="align-text-top">
        <th class="rounded-tl-lg">
          <label class="label">Season</label>
          <br />
          <input
            type="text"
            class="input input-bordered w-full max-w-xs"
            [(ngModel)]="seasonFilter"
            (ngModelChange)="applyFilters()"
          />
        </th>
        <th class="">Links</th>
        <th class="rounded-tr-lg">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let season of filteredSeasons">
        <td>
          <span>{{ season.season }}</span>
        </td>
        <td><a [href]="season.url">Wiki</a></td>
        <td><a [routerLink]="['/seasons', season.season]">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
